    <header class="header">
      <div class="header__inner container">
        <div class="header__top">
          <button class="header__burger-button burger-button">

              <span class="burger-button__line burger-button__line--small"></span>

              name="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <div class="header__actions">
            <div class="header__subscribe subscribe">
              <a href="#" class="subscribe__inner"
                ><img
                  src="./images/subscribe/1.svg"
                  alt=""
                  class="subscribe__img"
                  width="66"
                  height="44"
                  loading="lazy"
                />
                <div class="subscribe__info">
                  <div class="subscribe__title">Subscribe Now</div>
                  <div class="subscribe__price">3 month for $19</div>
                </div></a
              >
            </div>
            <div class="header__user-actions user-actions">
              <a href="#" class="user-actions__inner">

                  width="16"
                  height="18"
                  viewBox="0 0 16 18"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"

                    d="M16 15.6316C14.3675 17.2105 11.7008 18 8 18C4.29917 18 1.63251 17.2105 0 15.6316C0 12.3481 1.90591 9.98316 4.70588 9C5.60059 9.41686 6.59455 10 8 10C9.40545 10 10.3311 9.39256 11.2941 9C14.0575 9.99655 16 12.3748 16 15.6316ZM8 8C5.79086 8 4 6.20914 4 4C4 1.79086 5.79086 0 8 0C10.2091 0 12 1.79086 12 4C12 6.20914 10.2091 8 8 8Z"
                    fill="#BCBFC2"
                  />
                </svg>

                <div>Sign In</div>
              </a>
            </div>
          </div>
        </div>
        <div class="header__body">
          <div class="header__hot">
            <img
              src="./images/header/1.svg"
              alt=""
              class="header__hot-img"
              width="100"
              height="84"
              loading="lazy"
            />
            <div class="header__hot-text">Boston and New York Bear Brunt</div>
          </div>
          <img
            src="./images/header/logo.svg"
            alt=""
            class="header__logo logo"
            width="184"
            height="31"
            loading="lazy"
          />
          <div class="header__info">
            <div class="header__date">
              Monday, <time datetime="01-01-2025">January 1, 2018</time>
            </div>
            <div class="header__temperature">
              <img
                src="./images/icons/sun.svg"
                alt=""
                class="header__temperature-img"
                width="18"
                height="18"
                loading="lazy"
              />
              <div class="header__temperature-text">- 23 Â°C</div>
            </div>
          </div>
        </div>
        <div class="header__bottom">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">News</a>
